version: 0.2

phases:
  install:
    commands:
      # install node 16
      - echo Installing Node 16...
      - curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
      - apt install -y nodejs
  pre_build:
    commands:
      - echo Installing dependencing...
      - npm install
  build:
    commands:
      - echo Testing...
      - npm test
      - echo Building...
      - npm run build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist